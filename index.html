<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX 사용자 관리</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    
    <style>
        body { padding: 20px; }
        .avatar-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-3">사용자 관리 시스템</h2>
        
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#userModal">
            새 사용자 추가
        </button>
        <button id="btn_list" class="btn btn-secondary mb-3">목록 새로고침</button>

        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>아바타</th>
                    <th>이름</th>
                    <th>생년월일</th>
                    <th>성별</th>
                    <th>관리</th>
                </tr>
            </thead>
            <tbody id="user-list-body">
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="userModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">새 사용자 추가</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="input_id">
                    
                    <div class="mb-3">
                        <label for="input_name" class="form-label">이름</label>
                        <input type="text" class="form-control" id="input_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="input_avatar" class="form-label">아바타 (이미지 URL)</label>
                        <input type="text" class="form-control" id="input_avatar">
                    </div>
                    <div class="mb-3">
                        <label for="input_birth" class="form-label">생년월일</label>
                        <input type="date" class="form-control" id="input_birth">
                    </div>
                    <div class="mb-3">
                        <label for="input_gender" class="form-label">성별</label>
                        <input type="text" class="form-control" id="input_gender">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    <button type="button" class="btn btn-primary" id="btn_save">저장</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://6915408484e8bd126af93c35.mockapi.io/product";

        const userModal = new bootstrap.Modal(document.getElementById('userModal'));
        const modalTitle = document.getElementById('modalTitle');

        const inputId = document.getElementById('input_id');
        const inputName = document.getElementById('input_name');
        const inputAvatar = document.getElementById('input_avatar');
        const inputBirth = document.getElementById('input_birth');
        const inputGender = document.getElementById('input_gender');

        async function fetchUsers() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('데이터 로딩 실패');
                
                const users = await response.json();
                
                const listBody = document.getElementById('user-list-body');
                listBody.innerHTML = ''; 

                users.forEach(user => {
                    const birthDate = user.birth ? user.birth.split('T')[0] : '정보 없음';

                    const row = `
                        <tr>
                            <td>${user.id}</td>
                            <td><img src="${user.avatar}" alt="${user.name}" class="avatar-img"></td>
                            <td>${user.name}</td>
                            <td>${birthDate}</td>
                            <td>${user.gender}</td>
                            <td>
                                <button class="btn btn-warning btn-sm btn-edit" data-id="${user.id}">수정</button>
                                <button class="btn btn-danger btn-sm btn-delete" data-id="${user.id}">삭제</button>
                            </td>
                        </tr>
                    `;
                    listBody.insertAdjacentHTML('beforeend', row);
                });

            } catch (error) {
                console.error(error);
                alert(error.message);
            }
        }

        function clearForm() {
            inputId.value = '';
            inputName.value = '';
            inputAvatar.value = '';
            inputBirth.value = '';
            inputGender.value = '';
        }

        async function saveUser() {
            const id = inputId.value; 
            
            const userData = {
                name: inputName.value,
                avatar: inputAvatar.value,
                birth: inputBirth.value,
                gender: inputGender.value
            };

            if (!userData.name) {
                alert("이름은 필수입니다.");
                return;
            }

            try {
                let url = API_URL;
                let method = 'POST';

                if (id) {
                    url = `${API_URL}/${id}`;
                    method = 'PUT';
                }

                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });

                if (!response.ok) {
                    throw new Error(id ? '수정 실패' : '추가 실패');
                }

                alert(id ? '수정 성공!' : '추가 성공!');
                
                clearForm();
                userModal.hide();
                fetchUsers();

            } catch (error) {
                console.error(error);
                alert(error.message);
            }
        }

        async function handleEditClick(id) {
            try {
                const response = await fetch(`${API_URL}/${id}`);
                if (!response.ok) throw new Error('데이터 조회 실패');

                const user = await response.json();
                
                inputId.value = user.id;
                inputName.value = user.name;
                inputAvatar.value = user.avatar;
                inputBirth.value = user.birth ? user.birth.split('T')[0] : '';
                inputGender.value = user.gender;

                modalTitle.textContent = '사용자 정보 수정';
                userModal.show();

            } catch (error) {
                console.error(error);
                alert(error.message);
            }
        }

        async function handleDeleteClick(id) {
            if (!confirm(`[${id}]번 사용자를 정말 삭제하시겠습니까?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('삭제 실패');
                
                alert('삭제 성공!');
                fetchUsers();

            } catch (error) {
                console.error(error);
                alert(error.message);
            }
        }

        document.addEventListener('DOMContentLoaded', fetchUsers);

        document.getElementById('btn_list').addEventListener('click', fetchUsers);

        document.querySelector('[data-bs-target="#userModal"]').addEventListener('click', () => {
            clearForm();
            modalTitle.textContent = '새 사용자 추가';
        });

        document.getElementById('btn_save').addEventListener('click', saveUser);

        document.getElementById('user-list-body').addEventListener('click', (e) => {
            if (e.target.classList.contains('btn-edit')) {
                const id = e.target.dataset.id;
                handleEditClick(id);
            } 
            else if (e.target.classList.contains('btn-delete')) {
                const id = e.target.dataset.id;
                handleDeleteClick(id);
            }
        });
    </script>
</body>
</html>
