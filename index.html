<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX CRUD (Fetch & Modal)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <style>
        body { padding: 20px; }
        .controls button { margin: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-3">제품 목록 (Bootstrap & Fetch)</h2>
        
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#productModal">
            새 상품 추가
        </button>
        <button id="btn_list" class="btn btn-secondary mb-3">목록 새로고침</button>

        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>상품명</th>
                    <th>카테고리</th>
                    <th>가격</th>
                    <th>재고</th>
                    <th>관리</th>
                </tr>
            </thead>
            <tbody id="product-list-body">
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">새 상품 추가</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="input_id">
                    
                    <div class="mb-3">
                        <label for="input_name" class="form-label">상품명</label>
                        <input type="text" class="form-control" id="input_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="input_category" class="form-label">카테고리</label>
                        <input type="text" class="form-control" id="input_category">
                    </div>
                    <div class="mb-3">
                        <label for="input_price" class="form-label">가격</label>
                        <input type="number" class="form-control" id="input_price" required>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="input_inStock">
                        <label class="form-check-label" for="input_inStock">재고 있음</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    <button type="button" class="btn btn-primary" id="btn_save">저장</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://6915408484e8bd126af93c35.mockapi.io/products";

        const productModal = new bootstrap.Modal(document.getElementById('productModal'));
        const modalTitle = document.getElementById('modalTitle');

        const inputId = document.getElementById('input_id');
        const inputName = document.getElementById('input_name');
        const inputCategory = document.getElementById('input_category');
        const inputPrice = document.getElementById('input_price');
        const inputInStock = document.getElementById('input_inStock');

        async function fetchProducts() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('데이터 로딩 실패');
                
                const products = await response.json();
                
                const listBody = document.getElementById('product-list-body');
                listBody.innerHTML = ''; 

                products.forEach(product => {
                    const stock = product.inStock ? '✔️ 재고있음' : '❌ 재고없음';
                    const row = `
                        <tr>
                            <td>${product.id}</td>
                            <td>${product.name}</td>
                            <td>${product.category}</td>
                            <td>${product.price.toLocaleString()}원</td>
                            <td>${stock}</td>
                            <td>
                                <button class="btn btn-warning btn-sm btn-edit" data-id="${product.id}">수정</button>
                                <button class="btn btn-danger btn-sm btn-delete" data-id="${product.id}">삭제</button>
                            </td>
                        </tr>
                    `;
                    listBody.insertAdjacentHTML('beforeend', row);
                });
            } catch (error) {
                console.error(error);
                alert(error.message);
            }
        }

        function clearForm() {
            inputId.value = '';
            inputName.value = '';
            inputCategory.value = '';
            inputPrice.value = '';
            inputInStock.checked = false;
        }

        async function saveProduct() {
            const id = inputId.value; 
            const productData = {
                name: inputName.value,
                category: inputCategory.value,
                price: Number(inputPrice.value),
                inStock: inputInStock.checked
            };

            if (!productData.name || !productData.price) {
                alert("상품명과 가격은 필수입니다.");
                return;
            }

            try {
                let url = API_URL;
                let method = 'POST';

                if (id) {
                    url = `${API_URL}/${id}`;
                    method = 'PUT';
                }

                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(productData)
                });

                if (!response.ok) {
                    throw new Error(id ? '수정 실패' : '추가 실패');
                }

                alert(id ? '수정 성공!' : '추가 성공!');
                clearForm();
                productModal.hide(); 
                fetchProducts();     

            } catch (error) {
                console.error(error);
                alert(error.message);
            }
        }

        async function handleEditClick(id) {
            try {
                const response = await fetch(`${API_URL}/${id}`);
                if (!response.ok) throw new Error('데이터 조회 실패');

                const product = await response.json();
                
                inputId.value = product.id;
                inputName.value = product.name;
                inputCategory.value = product.category;
                inputPrice.value = product.price;
                inputInStock.checked = product.inStock;

                modalTitle.textContent = '상품 정보 수정';
                productModal.show();

            } catch (error) {
                console.error(error);
                alert(error.message);
            }
        }

        async function handleDeleteClick(id) {
            if (!confirm(`[${id}]번 제품을 정말 삭제하시겠습니까?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('삭제 실패');
                
                alert('삭제 성공!');
                fetchProducts(); 

            } catch (error) {
                console.error(error);
                alert(error.message);
            }
        }

        document.addEventListener('DOMContentLoaded', fetchProducts);

        document.getElementById('btn_list').addEventListener('click', fetchProducts);

        document.querySelector('[data-bs-target="#productModal"]').addEventListener('click', () => {
            clearForm();
            modalTitle.textContent = '새 상품 추가';
        });

        document.getElementById('btn_save').addEventListener('click', saveProduct);

        document.getElementById('product-list-body').addEventListener('click', (e) => {
            if (e.target.classList.contains('btn-edit')) {
                const id = e.target.dataset.id;
                handleEditClick(id);
            } else if (e.target.classList.contains('btn-delete')) {
                const id = e.target.dataset.id;
                handleDeleteClick(id);
            }
        });
    </script>
</body>
</html>
