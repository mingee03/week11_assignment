<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 10 Assignment - AJAX CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        #div_list div { padding: 5px; border-bottom: 1px dotted #ccc; }
        div { margin: 10px 0; }
        input { margin: 2px 5px; }
        label { display: inline-block; width: 80px; }
        .form-label { width: 80px; }
    </style>
</head>
<body onload="getProducts()">
    <h2>제품 목록</h2>
    <div id="div_list"></div>
    <button id="btn_list" class="btn btn-secondary">목록 새로고침</button>

    <hr>
    
    <h2>제품 관리</h2>
    <div>
        <label for="input_id">id :</label>
        <input type="text" id="input_id" placeholder="(조회/수정/삭제 시 사용)" style="width:150px;" />
        <button id="btn_detail" class="btn btn-info">조회 (수정/삭제)</button>
    </div>
    <br>
    <button id="btn_show_add_modal" class="btn btn-primary">새 제품 추가하기</button>
    
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal_title">제품 정보</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="input_modal_id">
                    
                    <div class="mb-3 row">
                        <label for="input_modal_name" class="col-sm-3 col-form-label">name :</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="input_modal_name" />
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="input_modal_category" class="col-sm-3 col-form-label">category :</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="input_modal_category" />
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="input_modal_price" class="col-sm-3 col-form-label">price :</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" id="input_modal_price" />
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="input_modal_inStock" class="col-sm-3 col-form-label">inStock :</label>
                        <div class="col-sm-9">
                            <input class="form-check-input" type="checkbox" id="input_modal_inStock" /> (재고 있음)
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="btn_delete_modal" style="margin-right: auto;">삭제하기</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    <button type="button" class="btn btn-primary" id="btn_save_modal">저장하기</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        API_URL = "https://6915408484e8bd126af93c35.mockapi.io/products";

        let productModal;
        $(document).ready(function() {
            productModal = new bootstrap.Modal(document.getElementById('productModal'));
        });

        function getProducts() {
            const xhr = new XMLHttpRequest();
            xhr.open("GET", API_URL);
            xhr.setRequestHeader("content-type", "application/json");
            xhr.send();
            
            xhr.onload = () => {
                if (xhr.status === 200) {
                    let res = JSON.parse(xhr.response);
                    $("#div_list").html("");
                    res.forEach(function(each) {
                        const stock = each.inStock ? '재고있음' : '재고없음';
                        $("#div_list").append(`<div>${each.id} : ${each.name} [${each.category}] (${each.price}원) - ${stock}</div>`);
                    });
                } else {
                    console.log(xhr.status, xhr.statusText);
                }
            }
        }

        function clearModalForm() {
            $("#input_modal_id").val("");
            $("#input_modal_name").val("");
            $("#input_modal_category").val("");
            $("#input_modal_price").val("");
            $("#input_modal_inStock").prop('checked', false);
        }

        $(function() {
            $("#btn_list").click(function() {
                getProducts();
            });

            $("#btn_show_add_modal").click(function() {
                clearModalForm();
                $("#modal_title").text("새 제품 추가");
                $("#btn_delete_modal").hide(); 
                productModal.show();
            });

            $("#btn_detail").click(function() {
                const id = $("#input_id").val();
                if (!id) {
                    alert("ID를 입력하세요.");
                    return;
                }

                const xhr = new XMLHttpRequest();
                xhr.open("GET", API_URL + "/" + id);
                xhr.setRequestHeader("content-type", "application/json");
                xhr.send();

                xhr.onload = () => {
                    if (xhr.status === 200) {
                        let res = JSON.parse(xhr.response);
                        
                        $("#input_modal_id").val(res.id); 
                        $("#input_modal_name").val(res.name);
                        $("#input_modal_category").val(res.category);
                        $("#input_modal_price").val(res.price);
                        $("#input_modal_inStock").prop('checked', res.inStock);

                        $("#modal_title").text("제품 수정 / 삭제");
                        $("#btn_delete_modal").show(); 
                        productModal.show();

                    } else {
                        alert("데이터 조회에 실패했습니다.");
                        console.log(xhr.status, xhr.statusText);
                    }
                }
            });

            $("#btn_save_modal").click(function() {
                const id = $("#input_modal_id").val(); 
                
                const name = $("#input_modal_name").val();
                const price = $("#input_modal_price").val();

                if (!name || !price) {
                    alert("제품명과 가격을 모두 입력하세요.");
                    return;
                }
                
                let data = {
                    name: name,
                    category: $("#input_modal_category").val(),
                    price: Number(price),
                    inStock: $("#input_modal_inStock").is(":checked")
                };

                if (id) {
                    const xhr = new XMLHttpRequest();
                    xhr.open("PUT", API_URL + "/" + id);
                    xhr.setRequestHeader("content-type", "application/json");
                    xhr.send(JSON.stringify(data));

                    xhr.onload = () => {
                        if (xhr.status === 200) {
                            alert("수정 성공!");
                            productModal.hide();
                            getProducts();
                            $("#input_id").val(""); 
                        } else {
                            console.log(xhr.status, xhr.statusText);
                        }
                    }

                } else {
                    const xhr = new XMLHttpRequest();
                    xhr.open("POST", API_URL);
                    xhr.setRequestHeader("content-type", "application/json");
                    xhr.send(JSON.stringify(data));
                    
                    xhr.onload = () => {
                        if (xhr.status === 201) { 
                            alert("입력 성공!");
                            productModal.hide();
                            getProducts();
                        } else {
                            console.log(xhr.status, xhr.statusText);
                        }
                    }
                }
            });

            $("#btn_delete_modal").click(function() {
                const id = $("#input_modal_id").val();
                if (!id) {
                    alert("ID 정보가 없습니다.");
                    return;
                }
                if (!confirm(`[${id}]번 제품을 정말 삭제하시겠습니까?`)) {
                    return;
                }

                const xhr = new XMLHttpRequest();
                xhr.open("DELETE", API_URL + "/" + id);
                xhr.setRequestHeader("content-type", "application/json");
                xhr.send();

                xhr.onload = () => {
                    if (xhr.status === 200) {
                        alert("삭제 성공!");
                        productModal.hide();
                        getProducts();
                        $("#input_id").val(""); 
                    } else {
                        console.log(xhr.status, xhr.statusText);
                    }
                }
            });
            
        });
    </script>
</body>
</html>
